{% extends 'base.html' %}

{% block content %}
  <h2>Sign up</h2>
    <form action="{% url 'searchengine:register' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="text" name="username" />
    <input type="password" name="password" />
    <button type="submit">Sign up</button>
  </form>
{% endblock %}
