<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title></title>
<style>
#outer {
	position: absolute;
	left: 3in;
	top: 3in;
	width: 300px;
	height: 300px;
	border: 2px solid blue;
}
#inner {
	transform: translate(0.5in,0.5in) rotate(8deg);
	width: 100px;
	height: 100px;
	border: 2px solid red;
}
</style>
</head>
<body>
<div id="outer">
Outer Div
<div id="inner">
Inner Div
</div>
</div>
</body>
</html>
