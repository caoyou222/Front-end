<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Simple Transforms</title>
<style>
#photo {
	transform: rotate(15deg);
}
#photo2 {
	transform: translate(150px, 50px);
}
#photo3 {
	transform: rotate(15deg) translate(150px, 50px);
}
#fig1 {
	transform: rotate(-15deg);
}
</style>
</head>
<body>
<img id="photo" src="puppy.jpg" alt="Puppy" /> <br />
<img id="photo2" src="puppy.jpg" alt="Puppy" />  <br />
<img id="photo3" src="puppy.jpg" alt="Puppy" />  <br />
<figure id="fig1">
<img src="puppy.jpg" alt="Puppy" />
<figcaption>Photo of Molly</figcaption>
</figure> 
<br />
</body>
</html>
