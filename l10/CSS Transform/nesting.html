<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title></title>
<style>
#outer {
	transform: translate(50%, 50%);
	width: 300px;
	height: 300px;
	border: 2px solid blue;
}
#inner {
	position: absolute;
	left: 0px;
	width: 150px;
	height: 300px;
	top: 0px;
	border: 2px solid red;
	text-align: right;
}
#right {
	position: absolute;
	right: 0px;
	width: 150px;
	height: 300px;
	top: 0px;
	border: 2px solid red;
	text-align: right;
}
</style>
</head>
<body>
<div id="outer">
Outer Div
<div id="inner">
Inner Div
</div>
<div id="right">
right
</div>
</div>
</body>
</html>
