<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title></title>
<script>

//// shortened specification for methods

var x = 5;
var y = 10;
var example = {x, y};

// same as 
var example2 = {x: 5, y: 10};

console.log(example);


//// shortened specification for methods

var item = {
	x: 10,
	printX() {
		console.log(this.x);
	}
};

item.printX();

// same as

var item2 = {
	x: 10,
	printX: function() {
		console.log(this.x);
	}
};


</script>
</head>
<body>
</body>
</html>
