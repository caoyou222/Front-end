<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>This</title>
<script>
var x = "globalX";

var obj = {
		x: "instanceX",
		badGetX: function () {
			console.log("badGetX retrieves " + x);
		},
		getX: function () {
			console.log("getX retrieves " + this.x);
		}
	};
	
obj.badGetX();
obj.getX();

function example() {
	var x = "localX";
	console.log("example x retrieves " + x);
	console.log("example this.x retrieves " + this.x);
}

console.log("calling example");
example();

console.log("calling example in context of obj");
obj.exAdded = example;
obj.exAdded();

</script>
</head>
<body>
</body>
</html>
